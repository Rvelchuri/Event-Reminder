{% block title %}All Festivals{% endblock %}

{% block body %}
  <h1>All festivals or important days</h1>

  <ul>
    {% for fest in festival %}
      <li>
        
          {{fest.festive_name }},
          {{fest.overview}},
          {{fest.festive_date}}
   
     
      </li>
    {% endfor %}
  </ul>
{% endblock %}
