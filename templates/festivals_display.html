{% extends 'base.html' %}
{% block title %}All Birthdays{% endblock %}

{% block body %}
  <h1>All birthdays</h1>

  <ul>
    {% for birth in birthday %}
      <li>
        
          {{birth.name }},
          {{birth.gender}},
          {{birth.relation}} ,
          {{birth.email}}, 
          {{birth.phone_number}},
          {{birth.birth_date}}
     
      </li>
    {% endfor %}
  </ul>
{% endblock %}
