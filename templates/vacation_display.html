{% extends 'base.html' %}
{% block title %}All vacations {% endblock %}

{% block body %}

<style>
  body {
    
    background-image: url('/static/img/vacation.jpeg');
    height: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
  }
</style>

<body>
</body>
  <h1>All vacations list</h1>
  <div class="center">
    <table class="table table-bordered " border="1">
        <tr>
            <th>Location Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for vac in vacation %}
            <tr>
                <td>{{vac.location_name }}</td>
                <td>{{vac.vac_start_date}}</td>
                <td>{{vac.vac_end_date}}</td>
            </tr>
        {% endfor %}</table>
 
{% endblock %}
